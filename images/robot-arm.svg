<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot Arm Base -->
  <circle cx="150" cy="350" r="40" fill="#2c3e50" stroke="#34495e" stroke-width="3"/>
  <circle cx="150" cy="350" r="25" fill="#34495e"/>
  
  <!-- Joint 1 (Base rotation) -->
  <circle cx="150" cy="350" r="15" fill="#e74c3c"/>
  
  <!-- Arm Segment 1 -->
  <rect x="140" y="280" width="20" height="70" fill="#3498db" rx="10"/>
  <circle cx="150" cy="285" r="12" fill="#2980b9"/>
  
  <!-- Joint 2 -->
  <circle cx="150" cy="280" r="10" fill="#e74c3c"/>
  
  <!-- Arm Segment 2 -->
  <rect x="140" y="210" width="20" height="70" fill="#3498db" rx="10"/>
  <circle cx="150" cy="215" r="12" fill="#2980b9"/>
  
  <!-- Joint 3 -->
  <circle cx="150" cy="210" r="10" fill="#e74c3c"/>
  
  <!-- Arm Segment 3 -->
  <rect x="140" y="140" width="20" height="70" fill="#3498db" rx="10"/>
  <circle cx="150" cy="145" r="12" fill="#2980b9"/>
  
  <!-- Joint 4 -->
  <circle cx="150" cy="140" r="10" fill="#e74c3c"/>
  
  <!-- Arm Segment 4 -->
  <rect x="140" y="70" width="20" height="70" fill="#3498db" rx="10"/>
  <circle cx="150" cy="75" r="12" fill="#2980b9"/>
  
  <!-- Joint 5 -->
  <circle cx="150" cy="70" r="10" fill="#e74c3c"/>
  
  <!-- End Effector -->
  <rect x="135" y="30" width="30" height="40" fill="#95a5a6" rx="5"/>
  <circle cx="150" cy="35" r="8" fill="#7f8c8d"/>
  
  <!-- Joint 6 (Wrist rotation) -->
  <circle cx="150" cy="50" r="8" fill="#e74c3c"/>
  
  <!-- Gripper -->
  <rect x="145" y="15" width="4" height="15" fill="#34495e"/>
  <rect x="151" y="15" width="4" height="15" fill="#34495e"/>
  
  <!-- Status indicator placeholder -->
  <circle cx="250" cy="50" r="8" fill="#e74c3c" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Labels -->
  <text x="20" y="360" font-family="Arial" font-size="12" fill="#2c3e50">Base</text>
  <text x="20" y="290" font-family="Arial" font-size="12" fill="#2c3e50">Joint 1</text>
  <text x="20" y="220" font-family="Arial" font-size="12" fill="#2c3e50">Joint 2</text>
  <text x="20" y="150" font-family="Arial" font-size="12" fill="#2c3e50">Joint 3</text>
  <text x="20" y="80" font-family="Arial" font-size="12" fill="#2c3e50">Joint 4</text>
  <text x="20" y="50" font-family="Arial" font-size="12" fill="#2c3e50">Gripper</text>
</svg>
